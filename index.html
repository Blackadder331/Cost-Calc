<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Calc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div class="photos">
            <div id="one" class="shop-photo"></div>
            <div id="two" class="shop-photo"></div>
            <div id="three" class="shop-photo"></div>
            <div id="four" class="shop-photo"></div>
            <div id="five" class="shop-photo"></div>
        </div>
        <div id="content">
            
            <h1>Lost Eden<br> Floral</h1>
            <br>
            <div id="greeting" class="message">Hello!</div>
            <br>
            <br>
            <table>
                <tr>
                    <td>Custom message: </td>
                    <td id="userSign"></td>
                </tr>
                <tr>
                    <td>Total characters: </td>
                    <td id="tiles"> </td>
                </tr>
                <tr>
                    <td>Subtotal: </td>
                    <td id="subTotal">$ </td>
                </tr>
                <tr>
                    <td>Shipping: </td>
                    <td id="shipping">$ </td>
                </tr>
                <tr>
                    <td>Grand total: </td>
                    <td id="grandTotal">$ </td>
                </tr>
            </table>
            <br>
            <br>
            <a href="" class="action">Pay now</a>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
